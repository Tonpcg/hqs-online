<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leitor de HQ</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #pdf-viewer {
      width: 100%;
      height: 90vh;
      border: none;
      background-color: #333;
    }
    header {
      text-align: center;
      background-color: #1f1f1f;
      padding: 15px;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Leitor de HQ</h1>
    <a href="index.html" style="color:#ff4747; text-decoration:none;">&larr; Voltar</a>
  </header>
  <iframe id="pdf-viewer" src="" frameborder="0"></iframe>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    const pdfUrl = getQueryParam('pdf');
    if(pdfUrl){
      const iframe = document.getElementById('pdf-viewer');
      iframe.src = pdfUrl;
    } else {
      document.body.innerHTML = '<p style="color:red; text-align:center; margin-top:50px;">Nenhum PDF especificado.</p>';
    }
  </script>
</body>
</html>
